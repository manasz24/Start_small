<template>
    <div>Hellow World</div>

    <div class="slds-var-m-around_medium">
    <lightning-card title="Hello">
        {fullName} 
        {title}
        <lightning-input type="text" label="Enter some text" onkeyup={changeHandler} placeholder="type here..."></lightning-input>
    </lightning-card>
</div>



<div class="slds-var-m-around_medium">
    <lightning-card title="@track prioperties">
        {address.city}
        <lightning-input type="text" label="Enter city text" onkeyup={trackHandler} placeholder="type here..."></lightning-input>
        {address2.city}
        <lightning-input type="text" label="Enter city text" onkeyup={trackHandler2} placeholder="type here..."></lightning-input>
    </lightning-card>
</div> 



<div class="slds-var-m-around_medium">
    <lightning-card title="Getters">
        {sum}
    </lightning-card>
</div> 


</template>
