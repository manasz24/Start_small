<template>
    <lightning-card title="conditional Rendering">
        <div class="slds-var-m-around_medium">
            <lightning-button label="Tap Here" 
            title="Non-primary action" 
            onclick={handleClick} 
            class="slds-var-m-left_x-small">
        </lightning-button>
        <template if:true={isVisible}>
            <div>Welcome to Conditional Rendering</div>
        </template>
        </div>
        <lightning-input 
            type="text"
            label="Type hello to see the data" onkeyup={changeHandler}>
            </lightning-input>
            <template if:true={helloMethod}>
                <div>Hurray!! You have typed correctly</div>
            </template>
    </lightning-card>
</template>
